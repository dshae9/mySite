<!DOCTYPE html>
<html lang = 'en'>
  <head>
    <meta charset="utf-8">

  <link rel="stylesheet" href="mySite.css">
		<title>Demonshae Glover</title>
	</head>

	<body>
    <div>
      <ul id = 'navWords' class = 'navigation'>
        <li>Home</li>
        <li>About</li>
        <li>Projects</li>
        <li>Contact</li>
      </ul>
    </div>


	<div id="contact-form" class="clearfix">
    <h1>Contact Me!</h1>
    <h2>Let me know if you have any questions, comments, or concerns. I love feedback!</h2>
    <ul id="errors" class="">
        <li id="info">There were some problems with your form submission:</li>
    </ul>
    <p id="success">Thanks for your message! I will get back to you ASAP!</p>
    <form method="post" action="process.php">
        <label for="name">Name: <span class="required">*</span></label>
        <input type="text" id="name" name="name" value="" placeholder="John Doe" required="required" autofocus="autofocus" />

        <label for="email">Email Address: <span class="required">*</span></label>
        <input type="email" id="email" name="email" value="" placeholder="johndoe@example.com" required="required" />

        <label for="telephone">Telephone: </label>
        <input type="tel" id="telephone" name="telephone" value="" />

        <label for="enquiry">Enquiry: </label>
        <select id="enquiry" name="enquiry">
            <option value="general">General</option>
            <option value="sales">Sales</option>
            <option value="support">Support</option>
        </select>

        <label for="message">Message: <span class="required">*</span></label>
        <textarea id="message" name="message" placeholder="Your message must be greater than 20 charcters" required="required" data-minlength="20"></textarea>

        <span id="loading"></span>
        <input type="submit" value=“Submit” id="submit-button" />
        <p id="req-field-desc"><span class="required">*</span> indicates a required field</p>
    </form>
</div>
<script
src="https://code.jquery.com/jquery-3.2.1.js"
integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
crossorigin="anonymous"></script>
<script src='jqueryEx.js'></script>
<script src='mySite.js'></script>
	</body>

</html>
